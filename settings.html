<html>
  <head>
    <link rel="stylesheet" href="https://p.trellocdn.com/power-up.min.css">
    <script src="https://p.trellocdn.com/power-up.min.js"></script>
    <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
    <script src="https://trello.com/1/client.js?key=9b4a96d318dd1d5e851440173c2074fc"></script>    
  </head>
  <body>
    <div id="content">
      <p>Shared - Select a fruit</p>
      <select id="fruit">
        <option value="apple">Apple</option>
        <option value="banana">Banana</option>
        <option value="date">Date</option>
        <option value="lemon">Lemon</option>
        <option value="pineapple">Pineapple</option>
      </select>
      <p>Private - Select a vegetable</p>
      <select id="vegetable">
        <option value="broccoli">Broccoli</option>
        <option value="corn">Corn</option>
        <option value="kale">Kale</option>
        <option value="onion">Onion</option>
        <option value="spinach">Spinach</option>
      </select>
      <button id="save" class="mod-primary">Save</button>
    </div>
    <script src="./js/authorizeTrello.js"></script>
    <script src="./js/settings.js"></script>
  </body>
</html>
